<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Snac Berry</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f1faee, #ffe8cc);
      color: #1d3557;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      font-family: 'Fredoka One', cursive;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      color: #e63946;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .member {
      text-align: center;
      max-width: 300px;
    }

    .member img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .member h3 {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #e63946;
    }

    .member p {
      font-weight: 500;
      font-size: 1rem;
      color: #1d3557;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Snac Berry</h1>
  </header>

  <section class="team">
    <div class="member">
      <img src="kuldeep.jpg" alt="Kuldeep Kesarwani">
      <h3>Kuldeep Kesarwani</h3>
      <p>Founder & CEO</p>
    </div>
    <div class="member">
      <img src="sandeep.jpg" alt="Sandeep Kesarwani">
      <h3>Sandeep Kesarwani</h3>
      <p>Managing Director</p>
    </div>
  </section>
</body>
</html>
